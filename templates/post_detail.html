{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p class="text-muted">{{ post.pub_date }}</p>
    <div class="card my-3">
      <div class="card-body">
        <p class="card-text">{{ post.content }}</p>
      </div>
    </div>
    <a href="{% url 'index' %}" class="btn btn-secondary">Back to posts</a>
{% endblock %}
