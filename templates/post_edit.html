{% extends 'base.html' %}

{% load static %}

{% block content %}
  <div class="container">
    <h2>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
  </div>
{% endblock %}
